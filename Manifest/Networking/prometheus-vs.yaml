apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus-virtual-service
  namespace: networking
spec:
  hosts:
    - "prometheus.local"               
  gateways:
    - api-gateway   
       
  http:
    - route:
      - destination:
          host: kube-prometheus-kube-prome-prometheus.monitoring.svc.cluster.local
          port:
            number: 9090
         
