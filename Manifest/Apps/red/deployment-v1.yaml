apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-deployment
  labels:
    app: red-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: red-deployment
  template:
    metadata:
      labels:
        app: red-deployment 
    spec:
      containers:
      - name: red-apps
        image: red_service:v1
        ports:
        - containerPort: 8082
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi